
<header class="app-header navbar">
  <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
    <span class="navbar-toggler-icon"></span>
  </button>
  <button class="navbar-toggler sidebar-minimizer brand-minimizer d-md-down-none" type="button" >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <img class="navbar-brand-full" src="assets/img/brand/logo.svg" width="89" height="25" alt="CoreUI Logo">
    <img class="navbar-brand-minimized" src="assets/img/brand/sygnet.svg" width="30" height="30" alt="CoreUI Logo">
  </a>
  

  <ul class="nav navbar-nav ml-auto">
    
    <li class="nav-item dropdown">
      <a *ngIf="loggedUser" class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        <span class="d-md-inline d-none">{{loggedUser.name}}</span><img class="img-avatar" src="assets/img/nophoto.jpg" alt="admin@bootstrapmaster.com">
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <div class="dropdown-header text-center">
          <strong>Cuenta</strong>
        </div>
       
       
        <button class="dropdown-item" (click)="logout()">
          <i class="nav-icon icon-lock"></i> Cerrar sesi√≥n</button>
      </div>
    </li>
  </ul>
 
</header>
<div class="app-body">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-item" *ngFor="let item of apiService.navItems">
          <a class="nav-link" routerLink="{{item.href}}" routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">
            <i class="nav-icon icon-{{item.icon}}"></i> {{item.title}}
          </a>
        </li>
        
        </ul>
    
    </nav>
    
  </div>
  <main class="main">
    <ol class="breadcrumb">
      <li *ngFor="let item of apiService.breadcrumb" class="breadcrumb-item">{{item.title}}</li>
    </ol>
    <div class="container-fluid">
          <router-outlet></router-outlet>
    </div>
  </main>
 
</div>
<footer class="app-footer">
  <span>&copy; 2019 <a href="http://www.indexia.com.co">Indexia</a></span>
</footer>
